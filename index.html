<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Field</title>
  </head>
  <body>
    <h1>Password visibility - Multiple Fields</h1>

    <h3>Enter your current password and new password below.</h3>

    <form>
      <div class="column margin-bottom">
        <label for="current"> Current Password </label>
        <input placeholder="username" type="password" />
      </div>

      <div class="column margin-bottom">
        <label for="new"> New Password </label>
        <input placeholder="password" type="password" />
      </div>

      <div class="margin-bottom">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox"> Show passwords! </label>
      </div>

      <button type="submit">Change passwords</button>
    </form>
  </body>
</html>
