<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password Field</title>
  </head>
  <body>
    <h1>Change Username</h1>
    <h3>Enter your username and password to change your username</h3>

    <form>
      <div class="column margin-bottom">
        <label for="username"> Username </label>
        <input placeholder="username" type="text" />
      </div>

      <div class="column margin-bottom">
        <label for="password"> Password </label>
        <input placeholder="password" type="password" id="password" />
      </div>

      <div class="margin-bottom">
        <input type="checkbox" id="checkbox" data-password-id="#password" />
        <label for="checkbox"> Show password! </label>
      </div>

      <button type="submit">Change Username</button>
    </form>

    <h1>Change Password</h1>
    <h3>Enter your current password and new password below.</h3>

    <form>
      <div class="column margin-bottom">
        <label for="current-password"> Current Password </label>
        <input
          placeholder="Current passoword"
          type="password"
          id="current-password"
        />
      </div>

      <div class="column margin-bottom">
        <label for="new-password"> New Password </label>
        <input placeholder="password" type="password" id="new-password" />
      </div>

      <div class="margin-bottom">
        <input
          type="checkbox"
          id="checkbox2"
          data-password-id="#current-password, #new-password"
        />
        <label for="checkbox"> Show password! </label>
      </div>

      <button type="submit">Change Password</button>
    </form>
  </body>
</html>
